services:
  # PostgreSQL Database Service
  - type: pserv
    name: postgres-db
    env: postgres
    plan: free # Explicitly use the free instance type
    postgres:
      version: "15"

  # Backend Web Service (FastAPI)
  - type: web
    name: backend-service
    env: python
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /api
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: postgres-db
          property: connectionString

  # Frontend Web Service (React)
  - type: web
    name: frontend-service
    env: node
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: backend-service
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html